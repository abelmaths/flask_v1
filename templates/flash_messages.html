{% if get_flashed_messages() %}  <!-- show any flash messages -->
<div class='container' id='flash_message_container'>          
  {% for message in get_flashed_messages() %}            
    <div class="alert alert-success">
      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a> <!-- close button -->
      {{ message }}
    </div>          
  {% endfor %}
</div>
{% endif %}
